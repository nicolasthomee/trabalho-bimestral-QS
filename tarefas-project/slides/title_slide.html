<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualidade de Software: Testes em Aplicações Laravel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #1D3557;
        }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #FFFFFF;
            display: flex;
            align-items: stretch;
            position: relative;
            overflow: hidden;
        }
        
        .content-left {
            flex: 1;
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
        }
        
        .accent-block {
            position: absolute;
            width: 400px;
            height: 400px;
            background-color: #E63946;
            top: -100px;
            right: -100px;
            border-radius: 0;
        }
        
        h1 {
            font-size: 64px;
            font-weight: 800;
            color: #1D3557;
            line-height: 1.2;
            margin-bottom: 30px;
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 600;
            color: #457B9D;
            line-height: 1.3;
            margin-bottom: 60px;
            max-width: 600px;
        }
        
        .meta-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            font-size: 16px;
            color: #1D3557;
            font-weight: 400;
        }
        
        .meta-label {
            font-weight: 600;
            color: #E63946;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="accent-block"></div>
        <div class="content-left">
            <h1>Qualidade de Software:<br>Testes em Aplicações Laravel</h1>
            <div class="subtitle">Implementação de Testes Unitários, de Integração, de Sistema e de Usuário com PHPUnit</div>
            <div class="meta-info">
                <div><span class="meta-label">Disciplina:</span> Qualidade de Software</div>
                <div><span class="meta-label">Data:</span> Novembro de 2025</div>
                <div><span class="meta-label">Framework:</span> Laravel com PHPUnit</div>
            </div>
        </div>
    </div>
</body>
</html>
