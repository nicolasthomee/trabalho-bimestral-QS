<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas e Respostas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #1D3557;
        }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .accent-block-top-left {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #E63946;
            top: 0;
            left: 0;
            opacity: 0.12;
        }
        
        .accent-line-bottom {
            position: absolute;
            width: 400px;
            height: 8px;
            background-color: #457B9D;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .content {
            text-align: center;
            z-index: 2;
            max-width: 900px;
            padding: 0 60px;
        }
        
        h1 {
            font-size: 64px;
            font-weight: 800;
            color: #E63946;
            line-height: 1.2;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 600;
            color: #457B9D;
            line-height: 1.3;
            margin-bottom: 60px;
        }
        
        .closing-message {
            font-size: 18px;
            font-weight: 400;
            color: #1D3557;
            line-height: 1.8;
            margin-bottom: 40px;
        }
        
        .contact-info {
            font-size: 14px;
            font-weight: 500;
            color: #457B9D;
            margin-top: 50px;
        }
        
        .accent-block-bottom-right {
            position: absolute;
            width: 250px;
            height: 250px;
            background-color: #457B9D;
            opacity: 0.08;
            bottom: -50px;
            right: -50px;
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="accent-block-top-left"></div>
        <div class="accent-line-bottom"></div>
        <div class="accent-block-bottom-right"></div>
        
        <div class="content">
            <h1>Perguntas e Respostas</h1>
            <div class="subtitle">Obrigado pela atenção</div>
            <div class="closing-message">
                Estou disponível para discutir qualquer aspecto do projeto, dos testes implementados ou das práticas de qualidade de software em Laravel.
            </div>
            <div class="contact-info">
                Repositório: github.com/[seu-usuario]/tarefas-project
            </div>
        </div>
    </div>
</body>
</html>
